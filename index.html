<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/index.css" />
  </head>
  <body>
    <textarea id="text-area" focus></textarea>
    <div class="keyboard-container">
      <div class="prim-container">
        <div id="functional" class="functional"></div>
        <div id="number" class="numbers"></div>
        <div class="qwerty" id="qwerty-1"></div>
        <div class="qwerty" id="qwerty-2"></div>
        <div class="qwerty" id="qwerty-3"></div>
        <div class="qwerty" id="qwerty-4"></div>
      </div>
      <div class="control-section" id="control-section">
        <div class="control-container" id="control-container">
          <div class="control" id="control1"></div>
          <div class="control" id="control2"></div>
          <div class="control" id="control3"></div>
        </div>
        <div class="arrow-container" id="arrow-container">
          <div class="arrow-row1" id="arrow-row1"></div>
          <div class="arrow-row2" id="arrow-row2"></div>
        </div>
      </div>
      <div class="num-section" id="num-section">
        <div class="caps-lock" id="caps-lock"></div>
        <div class="numpad" id="numpad1"></div>
        <div class="numpad" id="numpad2"></div>
        <div class="numpad" id="numpad3"></div>
        <div class="numpad" id="numpad4"></div>
        <div class="numpad" id="numpad5"></div>
      </div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
